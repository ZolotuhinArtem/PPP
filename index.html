<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>
	<div class="ui-tabs">
		<div class="ui-tabbar">
			<ul>
				<li class="ui-li-anchor"><a href="#" class="ui-tab-active">All</a></li>
				<li class="ui-li-anchor"><a href="#">Track</a></li>
				<li class="ui-li-anchor"><a href="#">Lyrics</a></li>
			</ul>
		</div>
		<div class="ui-section-changer" id="sectionChanger">
			<div>
				<section class="ui-section-active" data-position="fixed">
					
		            	<div class="sort-box">
	           			<span>Sort by:</span>
	           			<button id="btn_sort_by_title">title</button>
	           			<button id="btn_sort_by_artist">artist</button>
	           			<button id="btn_sort_by_album">album</button>
           				</div>
           			<ul  data-role="listview" id="track_list">
		            	<li class="ui-li-static">Scanning tracks...</li>
		            </ul>
		            
				</section>
				<section>
					<ul class="ui-listview" data-role="listview" id="track_attributes_list_view">
						<li  class="ui-li-static"><img alt="track" src="/res/img/track_template.png" width="100%" /></li>
						<li  class="ui-li-static" id="track_title">...</li>
						<li  class="ui-li-static" id="track_album"></li>
						<li  class="ui-li-static" id="track_artist"></li>
					</ul>
					<audio src="" id="audio" controls  ></audio>
				</section>
				<section>
					<input type="text" id="lyrics-search-text"/>
					<button id="lyrics-search-btn">Search</button>
					<textarea>Lyrics</textarea>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
