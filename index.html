<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>
	<div data-role="page" id="mainPage">
		<div class="ui-tabs">
			<div class="ui-section-changer" id="section-changer">
				<div>
					<section class="ui-section-active section-page" data-position="fixed">
						<div id="header-mainPage" class="header" data-position="fixed">
				           	<div class="ui-btn-box-s">
				           		<span>Sort by:</span>
				           		<div class="ui-btn-inline" id="btn_sort_by_title">TITLE</div>
				           		<div class="ui-btn-inline" id="btn_sort_by_artist">ARTIST</div>
				           		<div class="ui-btn-inline" id="btn_sort_by_album">ALBUM</div>
				           	</div>
				        </div>
			           	<div id="content_main" class="content">
				            <ul class="ui-listview" data-role="listview" data-position="fixed" id="track_list">
				            	<li class="ui-li-static">Scanning tracks...</li>
				            </ul>
				        </div>
					</section>
					<section data-position="fixed" class="section-page">
						<div class="content" id="content_track">
							<img id="img-cover" alt="track" src="/res/img/track_template.png" width="98%" />
							<div id="track-info-box">
								<div id="track_title">...</div>
								<div id="track_album"></div>
								<div id="track_artist"></div>
							</div>
				        </div><!-- /content -->
				        <div class="footer" id="track-footer">
							<div id="btn-prev-track"></div>
							<audio src="" id="audio" controls="controls"></audio>
							<div id="btn-next-track"></div>
					    </div>
					</section>
					<section data-position="fixed" class="section-page">
						<div class="header" id="header-lyricsPage" data-position="fixed">
				     		<h1>Lyric</h1>
				     	</div>
						<div class="content" id="content_lyric">
							<input type="text" id="lyrics-artist" placeholder="Artist name"/>
							<input type="text" id="lyrics-track" placeholder="Track name"/>
							<div id="lyrics-fill">Fill fields from current track</div>
							<div id="lyrics-search-btn">Search</div>
							<div id="lyrics-text"></div>
				        </div><!-- /content -->
					</section>
				</div>
			</div>
			<div class="ui-tabbar">
				<ul>
					<li class="ui-li-anchor"><a href="#" class="ui-tab-active tab">All</a></li>
					<li class="ui-li-anchor"><a href="#" class="tab">Track</a></li>
					<li class="ui-li-anchor"><a href="#" class="tab">Lyric</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	
</body>
</html>
