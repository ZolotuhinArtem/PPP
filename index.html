<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>

	<div id="mainPage" data-role="page">
        <div id = "header-mainPage" data-role="header" data-position="fixed">
           	<div class="ui-btn-box-s">
           		<span>Sort by:</span>
           		<div class="ui-btn-inline" id="btn_sort_by_title">TITLE</div>
           		<div class="ui-btn-inline" id="btn_sort_by_artist">ARTIST</div>
           		<div class="ui-btn-inline" id="btn_sort_by_album">ALBUM</div>
           	</div>
        </div><!-- /header -->
        <div data-role="content" id="content_main">
            <ul class="ui-listview" data-role="listview" id="track_list">
            	<li class="ui-li-static">Scanning tracks...</li>
            </ul>
        </div><!-- /content -->
        <div id="footer-main" data-role="footer" class="ui-footer">
		    	<div  id="btn-track-main">Track</div>
    	</div><!-- /footer -->
	    
    </div><!-- /page -->
    
    <div id="trackPage" data-role="page">
		<div data-role="content" id="content_track">
			<img id="img-cover" alt="track" src="/res/img/track_template.png" width="98%" />
			<div id="track-info-box">
				<div id="track_title">...</div>
				<div id="track_album"></div>
				<div id="track_artist"></div>
			</div>
        </div><!-- /content -->
        <div data-role="footer" class="ui-footer">
        <div>
        	<div id="btn-lyrics">Lyrics</div>
			<div id="btn-prev-track"></div>
			<audio src="" id="audio" controls="controls"></audio>
			<div id="btn-next-track"></div>
			</div>
			
	    </div>
    </div><!-- /page -->
    
    
     <div id="lyricsPage" data-role="page">
     	<div data-role="header" id="header-lyricsPage">
     		<h1>Lyric</h1>
     	</div>
		<div data-role="content" id="content_track">
			<input type="text" id="lyrics-artist" placeholder="Artist name"/>
			<input type="text" id="lyrics-track" placeholder="Track name"/>
			<div id="lyrics-search-btn">Search</div>
			<div id="lyrics-text" rows="50">Lyrics</div>
        </div><!-- /content -->
         <div id="footer-main" data-role="footer" class="ui-footer">
		    	<div  id="btn-track-lyric">Track</div>
    	</div><!-- /footer -->
    </div><!-- /page -->
	
</body>
</html>
