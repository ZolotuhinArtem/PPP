<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>

	<div id="mainPage" data-role="page">
        <div id = "header-mainPage" data-role="header" data-position="fixed">
            <h1>P P P</h1>
           	<div class="ui-btn-box-s">
           		<span>Sort by:</span>
           		<button class="ui-btn-inline" id="btn_sort_by_title">TITLE</button>
           		<button class="ui-btn-inline" id="btn_sort_by_artist">ARTIST</button>
           		<button class="ui-btn-inline" id="btn_sort_by_album">ALBUM</button>
           	</div>
        </div><!-- /header -->
        <div data-role="content" id="content_main">
            <ul class="ui-listview" data-role="listview" id="track_list">
            	<li class="ui-li-static">Scanning tracks...</li>
            </ul>
        </div><!-- /content -->
        <div id="footer-main" data-role="footer" class="ui-footer">
		    	<a  id="btn-track" href="#trackPage" class="ui-btn">Track</a>
    	</div><!-- /footer -->
	    
    </div><!-- /page -->
    
    <div id="trackPage" data-role="page">
        <div id="header-trackPage" data-role="header" data-position="fixed">
            <h1>P P P</h1>
            <a id="btn-lyrics" href="#lyricsPage" class="ui-btn">Lyrics</a>
        </div><!-- /header -->
		<div data-role="content" id="content_track">
			<ul class="ui-listview" data-role="listview" id="track_attributes_list_view">
				<li  class="ui-li-static"><img id="img-cover" alt="track" src="/res/img/track_template.png" width="100%" /></li>
				<li  class="ui-li-static" id="track_title">...</li>
				<li  class="ui-li-static" id="track_album"></li>
				<li  class="ui-li-static" id="track_artist"></li>
			</ul>
			
        </div><!-- /content -->
        <div data-role="footer" class="ui-footer">
        <div>
			<button id="btn-prev-track">prev.</button>
			<audio src="" id="audio" controls="controls"></audio>
			<button id="btn-next-track">next</button>
			</div>
			
	    </div>
    </div><!-- /page -->
    
    
     <div id="lyricsPage" data-role="page">
        <div id="header-lyricsPage" data-role="header" data-position="fixed">
            <h1>P P P</h1>
        </div><!-- /header -->
		<div data-role="content" id="content_track">
			<button id="lyrics-search-btn">Search</button>
			<textarea id="lyrics-textarea">Lyrics</textarea>
        </div><!-- /content -->
    </div><!-- /page -->
	
</body>
</html>
